<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>FizzBuzz</title>
		<style>
			.monospace{
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<form action="javascript:fizzbuzz(document.getElementById('num').valueAsNumber,document.getElementById('fizz').valueAsNumber,document.getElementById('buzz').valueAsNumber);">
			<label for="num">n=</label><input type="number" id="num" min="0" max="100" value="100"><br>
			<label for="fizz">a=</label><input type="number" id="fizz" min="1" max="10" value="3"><br>
			<label for="buzz">b=</label><input type="number" id="buzz" min="1" max="10" value="5"><br>
			<input type="submit" value="FizzBuzz"/>
		</form>
		<div class="monospace" id="stdout"></div>
		<script>
			function fizzbuzz(n,a,b){
				document.getElementById('stdout').innerText="";
				for(var i=1;i<=n;i++){
					if(i%a==0 && i%b==0){
						document.getElementById('stdout').innerText+="FizzBuzz\n";
					}else if(i%a==0){
						document.getElementById('stdout').innerText+="Fizz\n";
					}else if(i%b==0){
						document.getElementById('stdout').innerText+="Buzz\n";
					}else{
						document.getElementById('stdout').innerText+=(i + '\n');
					}
				}
			}
		</script>
	</body>
</html>
